<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Page Not Found</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            float: 'float 6s ease-in-out infinite',
            fade: 'fade 1.2s ease-out forwards',
            pulseSlow: 'pulse 4s ease-in-out infinite'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' }
            },
            fade: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center overflow-hidden">

  <!-- Background blobs -->
  <div class="absolute -top-32 -left-32 w-96 h-96 bg-blue-200 rounded-full blur-3xl opacity-40 animate-pulseSlow"></div>
  <div class="absolute -bottom-32 -right-32 w-96 h-96 bg-blue-300 rounded-full blur-3xl opacity-40 animate-pulseSlow"></div>

  <!-- Main content -->
  <div class="relative text-center px-6 animate-fade">

    <!-- Floating 404 -->
    <h1 class="text-[120px] md:text-[160px] font-extrabold text-blue-600 leading-none drop-shadow animate-float">
      404
    </h1>

    <!-- Subtitle -->
    <h2 class="mt-4 text-2xl font-semibold text-slate-800">
      Page not found
    </h2>

    <!-- Description -->
    <p class="mt-3 text-slate-500 max-w-md mx-auto">
      The page you’re looking for doesn’t exist, was moved, or never made it out of development.
    </p>

    <!-- Subtle hint text -->
    <p class="mt-8 text-xs text-slate-400 tracking-wide">
      ERROR · 404 · NOT FOUND
    </p>

  </div>

</body>
</html>
